name: Validate Metadata

on:
  pull_request:
    paths:
      - 'data/episodes/**'
      - 'data/speakers/**'
      - 'data/sources/**'
      - 'data/topics.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run validate:yaml
